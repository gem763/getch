{% extends "getchapp/layout.html" %}

{% block css %}
  {{ block.super }}
  <style>
  </style>
{% endblock css %}


{% block mastbody %}
<div class="ui center aligned vertical segment" style="background:none;height:500px;margin-top:120px">
  <div class="ui container">

    <div class="ui centered dimmable image" id="image">
      <div class="ui dimmer" style="border-radius:10px;">
        <div class="content">
          <div class="center">
            <div class="ui inverted button">edit</div>
          </div>
        </div>
      </div>
      <img id="canvas" class="ui centered image" src="/files/{{brand.image}}" style="object-fit:contain;width:150px;height:150px;"/>
    </div>


    <h1>{{ brand.name }}</h1>
    <p>
      {{ brand.fullname_en }} <br>
      {{ brand.fullname_kr }} <br>
      {{ brand.origin }} <br>
    </p>

  </div>
</div>
{% endblock mastbody %}

{% block js %}
  {{ block.super }}
  <script>
    $('#image').dimmer({
      on: 'hover'
    });
  </script>
{% endblock js %}
