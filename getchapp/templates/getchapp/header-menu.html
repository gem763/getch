<div class="ui container">
  <div class="ui icon secondary {% if banner %} inverted {% endif %} menu">

    {% if not banner %}
    <a class="logo item" href="{% url 'intro' %}">
      <h2 class="ui header" >
        <div class="content">
          GET.CH
        </div>
      </h2>
    </a>
    {% endif %}

    <div class="right menu">
      <a class="search item" href="#" style="background:none;">
        <img src="/static/materials/icons8-search-100.png">
      </a>
      <a class="posting item" href="#" style="background:none">
        <img src="/static/materials/icons8-plus-100.png">
      </a>

      {% if user.is_authenticated %}
      <a class="my signed item" href="{% url 'my' %}" style="background:none;">
        <!-- <img src="/static/materials/icons8-user-100.png"> -->
        {% include "getchapp/avatar.html" %}
      </a>

      {% else %}
      <a class="my signin item" style="background:none;">
        <img src="/static/materials/icons8-user-100.png">
      </a>
      {% endif %}

    </div>
  </div>
</div>
