<style>
  .actionview {
    z-index: 2;
    background: none;
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50%;
    pointer-events: none;
    /* background-image:linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.2)); */
  }

  .actionview .bottom {
    background: white;
    opacity: 0.9;
    position: absolute;
    width: 100%;
    height: 40px;
    bottom: 0;
  }

  .actionview .right {
    background: none;
    position: absolute;
    width: 40px;
    height: 100%;
    top: 0;
    right: 0;
  }

  .actionview .item {
    position: absolute;
    width: 25px;
    height: 25px;
    background: none;
    pointer-events: auto;
  }

  .actionview .item img {
    width: 100%;
    height: 100%;
  }

  .actionbar-bottom-enter-active,
  .actionbar-bottom-leave-active,
  .actionbar-left-enter-active,
  .actionbar-left-leave-active {
    transition: all 0.1s ease;
  }

  .actionbar-bottom-enter,
  .actionbar-bottom-leave-to {
    transform: translateY(100px);
  }

  .actionbar-left-enter,
  .actionbar-left-leave-to {
    transform: translateX(100px);
  }
</style>

<script type='text/x-template' id='actionview-template'>
  <div class='actionview'>

    <transition name='actionbar-bottom'>
      <div class='bottom' v-if='!tagging'>
        <div class='item' style='bottom:7px;left:7px;' @click='$emit("toggle_panel")'>
          <img src="/static/materials/icons8-search-100.png">
        </div>
        <div class='item' style='bottom:7px;left:50%;transform:translateX(-50%)'>
          <img src="/static/materials/icons8-plus-100.png">
        </div>
        <div class='item' style='bottom:7px;right:7px;'>
          <img src="/static/materials/icons8-user-100.png" @click='$emit("toggle_mypage")'>
        </div>
      </div>
    </transition>

    <transition name='actionbar-right'>
      <div class='left' v-if='!tagging'>
        <div class='item' style='top:7px;right:7px;'>
          <img src="/static/materials/white/icons8-heart-100.png">
        </div>
        <div class='item' style='top:47px;right:7px;'>
          <img src="/static/materials/white/icons8-topic-100.png">
        </div>
      </div>
    </transition>

  </div>
</script>

<script>
  Vue.component('actionview', {
    delimiters: ['[[', ']]'],
    template: '#actionview-template',
    props: ['tagging'],
    data: function() {
      return {}
    },

    methods: {
      changeview: function() {
        console.log('changeview');
      }
    }
  });
</script>
